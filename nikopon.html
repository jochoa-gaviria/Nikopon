<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" ></meta>
        <title>🎤 DAWN FM  🎧</title>
        <script src="./js/nikopon.js"></script>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>

        <section id="singer-choice-section">
            <h1 class="title">🎤 DAWN FM  🎧</h1>
            <h2 class="subtitle">Choose your singer:</h2>

            <div class="cards">
                <input type="radio" name="singer" id="theWeeknd" />
                <label class="singer-card" for="theWeeknd">
                    <p>The Weeknd</p>
                    <img src="./assets/the-weeknd.png" alt="theWeeknd">
                </label>
                
                <input type="radio" name="singer" id="michaelJackson">
                <label class="singer-card" for="michaelJackson">
                    <p>Michael Jackson</p>
                    <img src="./assets/michael-jackson.png" alt="michaelJackson">
                </label>

                <input type="radio" name="singer" id="brunoMars">
                <label class="singer-card" for="brunoMars">
                    <p>Bruno Mars</p>
                    <img src="./assets/bruno-mars.png" alt="brunoMars">
                </label>
            </div>
            <button id="select-singer-button">HABILITIES</button>
        </section>

        <section id="attack-choice-section">
            <h1 class="title">🎤 DAWN FM  🎧</h1>
            
            <h2 class="subtitle">Choose your attack:</h2>

            <div class="attacks"> 
                <button id="sing-button" class="attack-button" disabled>Sing 🎤</button>
                <button id="dance-button" class="attack-button" disabled>Dance 🕺🏾</button>
                <button id="sing-dance-button" class="attack-button" disabled>Sing and dance 🎤 🕺🏾</button>
            </div>

            <div id="messages">
                <p id="result">Good luck!</p>
                <section id="reset-game-section">
                    <button id="reset-game-button">Reset Game</button>
                </section>
            </div>

            <div class="attacks">
                <div class="player-attacks">
                    <p id="player-lives">3</p>
                    <strong><p id="singer-player-name"></p></strong>
                    <div id="player-attack"></div>
                </div>
                <div class="enemy-attacks">
                    <p id="enemy-lives">3</p>
                    <strong><p id="singer-enemy-name"></p></strong>
                    <div id="enemy-attack"></div>
                </div>
            </div>

        </section>
    </body>
</html>
